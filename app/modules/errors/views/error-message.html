<span ng-show="for.$invalid && for.$dirty">
     <div ng-messages="for.$error" style="color:maroon" role="alert">
         <div ng-message="required">The field can not be empty</div>
         <div ng-message="minlength">The field is too short</div>
         <div ng-message="maxlength">The field is too long</div>
         <div ng-message="pattern">You can use only latin symbols and numbers</div>
     </div>
</span>
