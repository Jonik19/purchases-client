<h2>Sign up</h2>

<div class="container">
    <div class="col-md-8 col-md-push-2">
        <form class="form">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Name" ng-model="signIn.user.name">
            </div>

            <div class="form-group">
                <input class="form-control" type="text" placeholder="Username" ng-model="signIn.user.username">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" ng-model="signIn.user.password">
            </div>

            <div class="form-group">
                <button class="btn btn-md btn-primary btn-block" type="submit" ng-click="signUp.signUp(signUp.user)">Sign up</button>
            </div>
        </form>
    </div>
</div>
