<h2>Sign up</h2>

<div class="container">
    <div class="col-md-8 col-md-push-2">
        <form class="form" name="vm.form" novalidate>

            <div class="form-group">
                <input name="name"
                       class="form-control"
                       type="text"
                       placeholder="Name"
                       ng-model="vm.user.name"
                       required
                >
                <error-message for="vm.form.name"></error-message>
            </div>

            <div class="form-group">
                <input name="username"
                       class="form-control"
                       type="text"
                       placeholder="Username"
                       ng-model="vm.user.username"
                       pattern="{{config.validation.username.pattern}}"
                       required
                >
                <error-message for="vm.form.username"></error-message>
            </div>

            <div class="form-group">
                <input name="password"
                       class="form-control"
                       type="password"
                       placeholder="Password"
                       ng-model="vm.user.password"
                       required
                       minlength="{{config.validation.password.minlength}}"
                >
                <error-message for="vm.form.password"></error-message>
            </div>

            <div class="form-group">
                <button class="btn btn-md btn-primary btn-block" type="submit" ng-click="vm.signUp(vm.user, $event)">Sign up</button>
            </div>

        </form>
    </div>
</div>
