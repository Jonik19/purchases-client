<h2>Sign In</h2>

<div class="container">
    <div class="col-md-8 col-md-push-2">
        <form class="form" name="vm.form" novalidate>

            <div class="form-group">
                <input name="username"
                       class="form-control"
                       type="text"
                       placeholder="Username"
                       ng-model="vm.user.username"
                       ng-model-options="{updateOn: 'default blur', debounce: {default: 300}}"
                       pattern="{{config.validation.username.pattern}}"
                       required
                >
                <error-message for="vm.form.username"></error-message>
            </div>

            <div class="form-group">
                <input name="password"
                       class="form-control"
                       type="password"
                       placeholder="Password"
                       ng-model="vm.user.password"
                       ng-model-options="{updateOn: 'default blur', debounce: {default: 300}}"
                       minlength="{{ config.validation.password.minlength }}"
                       required
                >

                <div ng-show="vm.form.password.$dirty" ng-messages="vm.form.password.$error">
                    <div ng-message="required">Field should be filled</div>
                    <div ng-message="minlength">Value should be at least 6 characters length</div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-md btn-primary btn-block" type="submit" ng-click="vm.signIn(vm.user, $event)">Sign in</button>
            </div>

        </form>
    </div>
</div>
