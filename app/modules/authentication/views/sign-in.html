<h2>Sign In</h2>

<div class="container">
    <div class="col-md-8 col-md-push-2">
        <form class="form">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Username" ng-model="vm.user.username">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" ng-model="vm.user.password">
            </div>

            <div class="form-group">
                <button class="btn btn-md btn-primary btn-block" type="submit" ng-click="vm.signIn(vm.user)">Sign in</button>
            </div>
        </form>
    </div>
</div>
