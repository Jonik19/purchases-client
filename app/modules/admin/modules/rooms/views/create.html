<h2>Create room</h2>

<div class="container">
    <div class="col-md-8 col-md-push-2">
        <form class="form">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Name" ng-model="vm.room.name">
            </div>

            <div class="form-group">
                <button class="btn btn-md btn-success btn-block" type="submit" ng-click="vm.create(vm.room)">Create</button>
            </div>
        </form>
    </div>
</div>
