<h2>Create room</h2>

<div class="container">
    <div class="col-md-8 col-md-push-2">
        <form class="form" name="vm.form">
            <div class="form-group">
                <input name="name"
                       class="form-control"
                       type="text"
                       placeholder="Name"
                       ng-model="vm.room.name"
                       ng-model-options="{updateOn: 'default blur', debounce: {default: 400}}"
                       required
                >

                <div ng-show="vm.form.name.$dirty" ng-messages="vm.form.name.$error">
                    <div ng-message="required">Field should be filled</div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-md btn-success btn-block" type="submit" ng-click="vm.create(vm.room, $event)">Create</button>
            </div>
        </form>
    </div>
</div>
