<h2>Enter to room</h2>

<div class="container">
    <div class="col-md-8 col-md-push-2">
        <form class="form">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="ID of room" ng-model="vm.room.id">
            </div>

            <div class="form-group">
                <button class="btn btn-md btn-success btn-block" type="submit" ng-click="vm.enter(vm.room)">Enter</button>
            </div>
        </form>
    </div>
</div>
