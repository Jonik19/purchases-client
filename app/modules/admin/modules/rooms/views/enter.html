<h2>Enter to room</h2>

<div class="container">
    <div class="col-md-8 col-md-push-2">
        <form class="form" ng-submit="vm.enter(vm.room, $event)" name="vm.form" novalidate>

            <div class="form-group">
                <form-error for="vm.error"></form-error>
            </div>

            <div class="form-group">
                <input name="id"
                       class="form-control"
                       type="number"
                       placeholder="ID of room"
                       ng-model="vm.room.id"
                       ng-model-options="{updateOn: 'default blur', debounce: {default: 400}}"
                       required
                >

                <div ng-show="vm.form.id.$dirty || vm.form.$submitted" ng-messages="vm.form.id.$error"  class="text-danger">
                    <div ng-message="required">Field should be filled</div>
                    <div ng-message="number">Field should be a number</div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-md btn-success btn-block" type="submit">Enter</button>
            </div>
        </form>
    </div>
</div>
