<div>
    <div class="row">
        <div class="col-md-12">
            <h3>Create purchase</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form novalidate>
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="Name"
                           ng-model="vm.purchase.name"
                    >
                </div>

                <div class="form-group">
                    <input type="number"
                           class="form-control"
                           placeholder="Amount"
                           ng-model="vm.purchase.amount"
                    >
                </div>

                <div class="form-group" ng-if="vm.users">
                    <label>Choose getters</label>

                    <div list="vm.users">
                        <a href=""></a>
                    </div>
                    
                    <div class="list-group">
                        <a ng-repeat="user in vm.users track by user.id"
                           ng-bind="user.name"
                           ng-class="{active: user.selected}"
                           href=""
                           class="list-group-item "
                           ng-click="vm.toggleToUsersList(user);"
                        >
                        </a>

                        <input type="text" hidden ng-model="vm.purchase.users">
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-success btn-block" type="submit" ng-click="vm.create(vm.purchase)">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
